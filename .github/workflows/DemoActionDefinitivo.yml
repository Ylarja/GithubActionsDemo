name: CI Baseline - Coverage & Smells

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-analyze-linux-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # --- FASE PRELIMINARE: ISOLAMENTO TEST BASELINE ---
      - name: Isola TestHSLColor (baseline)
        working-directory: HSLColor_Tests/src/test/java/org/example
        run: |
          mkdir -p /tmp/other-tests
          for file in *.java; do
            if [ "$file" != "TestHSLColor.java" ]; then
              mv "$file" /tmp/other-tests/
            fi
          done


      # --- FASE 1: TEST & COVERAGE ---
      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          coverage-badge-name: jacoco_baseline.svg
          branches-badge-name: branches_baseline.svg
          generate-branches-badge: true

      # --- FASE 2: ANALISI TEST SMELLS ---
      - name: Analisi Test Smells (File per File)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== SETUP ==="
          JAR_PATH="tools/TestSmellDetector.jar"
          
          if [ ! -f "$JAR_PATH" ]; then
            echo "Errore: JAR non trovato."
            ls -R tools
            exit 1
          fi

          # COSTRUZIONE PATH ASSOLUTI PER SINGOLI FILE
          
          BASE_DIR="${GITHUB_WORKSPACE}/HSLColor_Tests"
          
          TEST_FILE="$BASE_DIR/src/test/java/org/example/TestHSLColor.java"
          PROD_FILE="$BASE_DIR/src/main/java/org/example/HSLColor.java"
          
          echo "Target Test File: $TEST_FILE"
          echo "Target Prod File: $PROD_FILE"

          # Verifica esistenza fisica dei file 
          if [ ! -f "$TEST_FILE" ]; then
             echo "ERRORE: Il file di Test non esiste in quel percorso!"
             echo "Ecco cosa c'è dentro src/test/java:"
             find src/test/java -name "*.java"
             exit 1
          fi

          # Creiamo il CSV puntando ai FILE, non alle directory
          # Struttura: NomeProgetto, PathFileTest, PathFileProd
          echo "HSLProject,$TEST_FILE,$PROD_FILE" > input.csv
          
          echo "=== ESECUZIONE TOOL ==="
          java -jar "$JAR_PATH" input.csv
          
          echo "=== RECUPERO RISULTATI ==="
          TARGET=$(ls *.csv | grep -v "input.csv" | grep -v "jacoco" | head -n 1)
          
          if [ ! -z "$TARGET" ]; then 
             echo "Report generato: $TARGET"
             mv "$TARGET" smells_baseline.csv
             cat smells_baseline.csv
          else 
             echo "Nessun report generato."
             ls -la
             exit 1 
           fi
           
      # --- FASE 4: COMMIT & PUSH MANUALE ---
      - name: Commit & Push Report (Baseline)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add HSLColor_Tests/smells_baseline.csv
          git add HSLColor_Tests/badges/*.svg || true
          git add README.md

          git commit -m "CI (Baseline): Update Coverage & Test Smells Report" || echo "Niente da committare"
          git push
          
      # STEP AGGIUNTIVO: Aggiorna il numero di smell nel README
      - name: Aggiorna Conteggio Smells nel Readme
        run: |
          
          if [ -f smells_baseline.csv ]; then
             COUNT=$(grep -cve '^\s*$' smells_baseline.csv)
             echo "Trovati $COUNT smell."
             
             # 2. Usiamo SED per sostituire il testo tra i tag nel READMe
             sed -i '/<!-- BASELINE_SMELLS_START -->/,/<!-- BASELINE_SMELLS_END -->/c\<!-- BASELINE_SMELLS_START -->\> **Attenzione:** L’ultima analisi baseline ha rilevato **'"$COUNT"'** Test Smells potenziali.\<!-- BASELINE_SMELLS_END -->' README.md
          else
             echo "Nessun report trovato per aggiornare il Readme."
          fi


      - name: Ripristina test originali
        if: always()
        working-directory: HSLColor_Tests/src/test/java/org/example
        run: |
          mv /tmp/other-tests/*.java . || true

