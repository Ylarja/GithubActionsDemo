name: CI Final - Coverage & Smells (Linux File Specific)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-analyze-linux-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # --- FASE PRELIMINARE: RINOMINA E REFACTORING ---
      - name: Normalizza nomi file e Classi
        working-directory: HSLColor_Tests/src/test/java/org/example
        run: |
          echo "Avvio normalizzazione file..."
          counter=1
          
          for file in *.java; do
            if [[ "$file" == "TestHSLColor.java" ]]; then 
              echo "Salto il file originale: $file"
              continue
            fi

            if [[ "$file" != StudentTest* ]]; then
              cleanClassName="StudentTest${counter}"
              cleanFileName="${cleanClassName}.java"
              
              echo "Processing: $file -> $cleanFileName"
              
              # Trova il nome vecchio della classe
              OLD_CLASS_NAME=$(grep "class " "$file" | head -n 1 | awk '{for(i=1;i<=NF;i++) if($i=="class") print $(i+1)}')
              OLD_CLASS_NAME=$(echo "$OLD_CLASS_NAME" | tr -d '{')
              
              mv "$file" "$cleanFileName"

              if [ ! -z "$OLD_CLASS_NAME" ]; then
                  sed -i "s/class $OLD_CLASS_NAME/class $cleanClassName/" "$cleanFileName"
                  sed -i "s/public $OLD_CLASS_NAME *(/public $cleanClassName(/" "$cleanFileName"
              else
                  sed -i "s/class HSLColorTest/class $cleanClassName/" "$cleanFileName"
                  sed -i "s/public HSLColorTest *(/public $cleanClassName(/" "$cleanFileName"
              fi

              if grep -q "package " "$cleanFileName"; then
                  sed -i "s/^package .*/package org.example;/" "$cleanFileName"
              else
                  sed -i '1i package org.example;' "$cleanFileName"
              fi
              ((counter++))
            fi
          done
          ls -la

      # --- FASE 1: TEST & COVERAGE ---
      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      # --- FASE 2: ANALISI TEST SMELLS ---
      - name: Analisi Test Smells (Multi-File)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== PULIZIA PRELIMINARE ==="
          # CANCELLIAMO il vecchio report per evitare falsi positivi
          rm -f smells_report.csv
          rm -f output_*.csv

          echo "=== SETUP ==="
          JAR_PATH="tools/TestSmellDetector.jar"
          BASE_DIR="${GITHUB_WORKSPACE}/HSLColor_Tests"
          TEST_DIR="$BASE_DIR/src/test/java/org/example"
          PROD_FILE="$BASE_DIR/src/main/java/org/example/HSLColor.java"
          
          rm -f input.csv
          touch input.csv

          echo "=== GENERAZIONE INPUT CSV ==="
          find "$TEST_DIR" -name "*Test*.java" | while read test_file_path; do
            echo "HSLProject,$test_file_path,$PROD_FILE" >> input.csv
          done
          cat input.csv

          echo "=== ESECUZIONE TOOL ==="
          java -jar "$JAR_PATH" input.csv
          
          echo "=== VERIFICA GENERAZIONE FILE ==="
          ls -la # Debug: vediamo cosa è stato creato davvero

          echo "=== RECUPERO RISULTATI ==="
          # Cerca un file che inizi per output_ (generato dal tool)
          TARGET=$(ls output_*.csv 2>/dev/null | head -n 1) 
          
          if [ ! -z "$TARGET" ]; then 
             echo "Report generato correttamente: $TARGET"
             mv "$TARGET" smells_report.csv
          else 
             # Se il tool non ha creato output_*.csv, controlliamo se ha creato un altro csv NUOVO
             # (Escludiamo input.csv e jacoco.csv)
             echo "Attenzione: Report standard non trovato."
             TARGET=$(ls *.csv 2>/dev/null | grep -v "input.csv" | grep -v "jacoco" | head -n 1)
             
             if [ ! -z "$TARGET" ]; then
                echo "Trovato file alternativo: $TARGET"
                mv "$TARGET" smells_report.csv
             else
                echo "ERRORE CRITICO: Nessun report CSV è stato generato dal tool."
                exit 1 
             fi
           fi

      # --- FASE 3: AGGIORNAMENTO README E COMMIT ---
      - name: Aggiorna Conteggio Smells nel Readme
        run: |
          # Verifica che il report esista (generato allo step precedente)
          if [ -f HSLColor_Tests/smells_report.csv ]; then
             
             # Conta le righe
             COUNT=$(grep -cve '^\s*$' HSLColor_Tests/smells_report.csv)
             echo "Trovati $COUNT smell totali."
             
             MSG="> **Attenzione:** L'ultima analisi ha rilevato **$COUNT** Test Smells potenziali."
             
             # COMANDO SED CORRETTO:
             # Cerca i tag che hai messo nel Readme
             sed -i "//,//c\\n$MSG\n" README.md
          
          else
             echo "Nessun report trovato. Salto aggiornamento Readme."
             # Creiamo un file vuoto per evitare che il commit fallisca se manca il file
             touch HSLColor_Tests/smells_report.csv
          fi

      - name: Commit automatico finale
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update Coverage Badge, Readme & Smell Report"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
            README.md
