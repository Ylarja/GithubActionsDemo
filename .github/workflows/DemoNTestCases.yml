name: CI Final - Coverage & Smells (Linux File Specific)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-analyze-linux-file:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: maven

      # --- FASE PRELIMINARE: RINOMINA E REFACTORING ---
      - name: Normalizza nomi file e Classi
        working-directory: HSLColor_Tests/src/test/java/org/example
        run: |
          echo "Avvio normalizzazione file..."
          counter=1
          
          for file in *.java; do
            # Saltiamo il file originale del professore
            if [[ "$file" == "TestHSLColor.java" ]]; then 
              echo "Salto il file originale: $file"
              continue
            fi

            # Pattern di controllo: se il file non inizia per "Studente", lo rinominiamo
            if [[ "$file" != Studente*Test.java ]]; then
              cleanClassName="Studente${counter}Test"
              cleanFileName="${cleanClassName}.java"
              
              echo "Processing: $file -> $cleanFileName"
              
              # Trova il nome vecchio della classe usando regex
              OLD_CLASS_NAME=$(grep -oP 'class \K\w+' "$file" | head -1)
              
              # Rinomina il file fisico
              mv "$file" "$cleanFileName"

              if [ ! -z "$OLD_CLASS_NAME" ]; then
                  # Sostituisce la dichiarazione della classe
                  sed -i "s/class $OLD_CLASS_NAME/class $cleanClassName/" "$cleanFileName"
                  # Sostituisce il costruttore (public NomeClasse)
                  sed -i "s/public $OLD_CLASS_NAME *(/public $cleanClassName(/" "$cleanFileName"
              else
                  # Fallback generico
                  sed -i "s/class HSLColorTest/class $cleanClassName/" "$cleanFileName"
                  sed -i "s/public HSLColorTest *(/public $cleanClassName(/" "$cleanFileName"
              fi

              # Gestione Package: Assicuriamoci che sia org.example
              if grep -q "^package " "$cleanFileName"; then
                  # Se esiste un package, lo sostituiamo forzatamente
                  sed -i "s/^package .*/package org.example;/" "$cleanFileName"
              else
                  # Se non esiste, lo aggiungiamo in testa al file
                  sed -i '1i package org.example;' "$cleanFileName"
              fi
              
              ((counter++))
            fi
          done
          ls -la

      # --- FASE 1: TEST & COVERAGE ---
      - name: Esegui test con Maven (Ignorando fallimenti)
        working-directory: HSLColor_Tests
        # 1. -Dmaven.test.failure.ignore=true : Dice a Maven di finire il lavoro anche se i test falliscono
        # 2. -Dtest="..." : Seleziona i tuoi test e quelli degli studenti
        run: mvn test -Dmaven.test.failure.ignore=true -Dtest="TestHSLColor,Studente*Test"

      - name: Genera badge di coverage
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      # --- FASE 2: ANALISI TEST SMELLS (GENERAZIONE REPORT) ---
      - name: Analisi Test Smells (Multi-File)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== PULIZIA PRELIMINARE ==="
          # Cancella vecchi report (anche se errati/windows)
          rm -f smells_report.csv output_*.csv input.csv
          
          echo "=== SETUP ==="
          JAR_PATH="tools/TestSmellDetector.jar"
          BASE_DIR="${GITHUB_WORKSPACE}/HSLColor_Tests"
          TEST_DIR="$BASE_DIR/src/test/java/org/example"
          PROD_FILE="$BASE_DIR/src/main/java/org/example/HSLColor.java"
          
          echo "=== GENERAZIONE INPUT CSV ==="
          # Qui rigeneriamo i percorsi corretti (Linux) per ogni file
          find "$TEST_DIR" -name "*.java" | while read test_file_path; do
            echo "HSLProject,$test_file_path,$PROD_FILE" >> input.csv
          done
          
          echo "Contenuto input.csv:"
          cat input.csv
          
          echo "=== ESECUZIONE TOOL ==="
          java -jar "$JAR_PATH" input.csv
          
          echo "=== RECUPERO RISULTATI ==="
          TARGET=$(ls output_*.csv 2>/dev/null | head -n 1)
          if [ ! -z "$TARGET" ]; then
             echo "Report trovato: $TARGET"
             mv "$TARGET" smells_report.csv
          else
             TARGET=$(ls *.csv 2>/dev/null | grep -v "input.csv" | grep -v "jacoco" | head -n 1)
             if [ ! -z "$TARGET" ]; then
                mv "$TARGET" smells_report.csv
             else
                echo "Nessun report generato."
                # Genera un file vuoto per non bloccare il commit
                touch smells_report.csv
             fi
          fi

      # --- FASE 3: AGGIORNAMENTO README E COMMIT ---
      - name: Aggiorna Conteggio Smells nel Readme
        run: |
          if [ -s HSLColor_Tests/smells_report.csv ]; then
             # Conta le righe non vuote
             COUNT=$(grep -cve '^\s*$' HSLColor_Tests/smells_report.csv)
             echo "Trovati $COUNT smell totali."
             
             MSG="> **Attenzione:** L'ultima analisi ha rilevato **$COUNT** Test Smells potenziali sui file cumulativi."
             
             # Nota: Assicurati di avere i tag e END nel tuo Readme
             sed -i '//,//c\\n'"$MSG"'\n' README.md
          else
             echo "File report vuoto o non trovato."
          fi

      - name: Commit automatico finale
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: Update Coverage & Smell Report (Tests Executed)"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
            README.md
