name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== DEBUG STRUTTURA ==="
          pwd
          ls -R
          echo "======================="

          wget https://github.com/TestSmells/TestSmellDetector/releases/download/v2.2/TestSmellDetector.jar

          TEST_DIR="$(pwd)/src/test/java"
          PROD_DIR="$(pwd)/src/main/java"

          echo "Test dir: $TEST_DIR"
          echo "Prod dir: $PROD_DIR"

          if [ ! -d "$TEST_DIR" ] || [ ! -d "$PROD_DIR" ]; then
            echo "ERRORE: directory non trovate"
            exit 1
          fi

          echo "ProjectName,TestDirPath,ProductionDirPath" > input.csv
          echo "HSLProject,$TEST_DIR,$PROD_DIR" >> input.csv

          cat input.csv

          java -jar TestSmellDetector.jar -f input.csv -o smells_report.csv

          if [ -f smells_report.csv ]; then
            echo "=== REPORT SMELLS ==="
            cat smells_report.csv
          else
            echo "Report non generato"
            exit 1
          fi

      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
