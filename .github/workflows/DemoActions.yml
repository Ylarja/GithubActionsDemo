name: Demo Actions - Windows Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    # 1. CAMBIO SISTEMA OPERATIVO
    runs-on: windows-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        # Maven funziona uguale, Windows cmd/powershell lo riconosce
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        # GitHub Actions su Windows usa PowerShell di default
        run: |
          Write-Host "=== 1. PREPARAZIONE ==="
          
          # Percorso relativo locale
          $JarPath = "tools\TestSmellDetector.jar"

          if (-Not (Test-Path $JarPath)) {
            Write-Error "❌ Errore: JAR non trovato in $JarPath"
            Get-ChildItem -Recurse
            exit 1
          }
          
          # Otteniamo i percorsi assoluti (stile Windows)
          $Root = Get-Location
          $TestDir = "$Root\src\test\java"
          $ProdDir = "$Root\src\main\java"
          
          Write-Host "Test Dir: $TestDir"
          
          if (-Not (Test-Path $TestDir)) {
             Write-Error "❌ Errore: Directory Test non trovata"
             exit 1
          }

          Write-Host "=== 2. CREAZIONE INPUT.CSV ==="
          # Creiamo il CSV. PowerShell usa UTF-16 di default con >, usiamo Set-Content per ASCII/UTF8 se serve, 
          # ma per ora proviamo il redirect semplice, java dovrebbe leggerlo.
          # Formato: ProjectName,TestPath,ProdPath
          "HSLProject,$TestDir,$ProdDir" | Out-File -FilePath input.csv -Encoding ascii
          
          Write-Host "Contenuto input.csv:"
          Get-Content input.csv
          
          Write-Host "=== 3. ESECUZIONE ==="
          # Esecuzione standard Java (senza -f come concordato)
          java -jar $JarPath input.csv
          
          Write-Host "=== 4. RECUPERO RISULTATI ==="
          # Cerchiamo il file CSV generato (escludendo input.csv e jacoco.csv)
          $ResultFile = Get-ChildItem *.csv | Where-Object { $_.Name -ne "input.csv" } | Select-Object -First 1
          
          if ($ResultFile) {
             Write-Host "✅ Report trovato: $($ResultFile.Name)"
             Move-Item -Path $ResultFile.FullName -Destination "smells_report.csv" -Force
          } else {
             Write-Warning "⚠️ Nessun report generato."
             Get-ChildItem
             exit 1
          }

      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
