name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== 1. PREPARAZIONE ==="
          JAR_PATH="tools/TestSmellDetector.jar"

          if [ ! -f "$JAR_PATH" ]; then
            echo "❌ Errore: JAR non trovato in $JAR_PATH"
            ls -R
            exit 1
          fi
          
          # Linux usa percorsi assoluti con /
          TEST_DIR="$(pwd)/src/test/java"
          PROD_DIR="$(pwd)/src/main/java"
          
          echo "=== 2. CREAZIONE INPUT.CSV ==="
          # Formato standard: ProjectName, TestPath, ProductionPath
          echo "HSLProject,$TEST_DIR,$PROD_DIR" > input.csv
          
          echo "Contenuto input.csv:"
          cat input.csv
          
          echo "=== 3. ESECUZIONE ==="
          # CORREZIONE QUI: Rimosso il flag -f
          java -jar "$JAR_PATH" input.csv
          
          echo "=== 4. RECUPERO RISULTATI ==="
          # Cerchiamo qualsiasi CSV creato che non sia quello di input
          ls -la *.csv
          TARGET=$(ls *.csv | grep -v "input.csv" | head -n 1)
          
          if [ ! -z "$TARGET" ]; then 
             echo "✅ Report trovato: $TARGET"
             mv "$TARGET" smells_report.csv
          else 
             echo "⚠️ Nessun report generato. Probabile errore nel tool."
             exit 1 
           fi

      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
