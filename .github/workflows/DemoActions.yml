name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== 1. PREPARAZIONE ==="
          wget -O TestSmellDetector.jar https://github.com/TestSmells/TestSmellDetector/releases/download/v2.2/TestSmellDetector.jar
          
          # USIAMO PERCORSI ASSOLUTI (Richiesti dal tool)
          TEST_DIR="$(pwd)/src/test/java"
          PROD_DIR="$(pwd)/src/main/java"
          
          # Verifica esistenza
          if [ ! -d "$TEST_DIR" ]; then echo "❌ Errore: Dir Test non trovata"; exit 1; fi
          
          echo "=== 2. CREAZIONE INPUT.CSV (Assoluti + No Header) ==="
          # Combinazione critica:
          # 1. NO intestazione (il tool v2.2 legge dalla prima riga)
          # 2. Percorsi ASSOLUTI (il tool non sa navigare i relativi)
          echo "HSLProject,$TEST_DIR,$PROD_DIR" > input.csv
          
          echo "Anteprima file:"
          cat input.csv
          
          echo "=== 3. ESECUZIONE ==="
          # Flag -f obbligatorio per dire "questo è un file di configurazione"
          java -jar TestSmellDetector.jar -f input.csv
          
          echo "=== 4. RECUPERO RISULTATI ==="
          # Il tool v2.2 spesso genera un file chiamato "TestSmellResults.csv" o simile
          # Lo cerchiamo e lo rinominiamo
          TARGET=$(ls *.csv | grep -v "input.csv" | head -n 1)
          
          if [ ! -z "$TARGET" ]; then
             echo "✅ Successo! Report generato: $TARGET"
             mv "$TARGET" smells_report.csv
             cat smells_report.csv
          else
             echo "⚠️ Nessun report generato. Elenco file presenti:"
             ls -la
             exit 1 
          fi
          
      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
