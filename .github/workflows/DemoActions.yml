name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== 1. PREPARAZIONE AMBIENTE ==="
          
          # Scarichiamo la versione 2.2 che è stabile e sappiamo dove si trova
          wget -O TestSmellDetector.jar https://github.com/TestSmells/TestSmellDetector/releases/download/v2.2/TestSmellDetector.jar
          
          # TRUCCO: Usiamo percorsi RELATIVI invece di assoluti per evitare il bug "Is a directory"
          TEST_DIR="src/test/java"
          PROD_DIR="src/main/java"
          
          echo "Test dir (relativa): $TEST_DIR"
          echo "Prod dir (relativa): $PROD_DIR"
          
          echo "=== 2. CREAZIONE INPUT.CSV ==="
          # Creiamo il file SENZA intestazione (la v2.2 preferisce così)
          # Formato: ProjectName,TestDir,ProdDir
          echo "HSLProject,$TEST_DIR,$PROD_DIR" > input.csv
          
          echo "Contenuto input.csv:"
          cat input.csv
          
          echo "=== 3. ESECUZIONE ANALISI ==="
          # Eseguiamo il jar passando il file csv con il flag -f
          java -jar TestSmellDetector.jar -f input.csv
          
          echo "=== 4. GESTIONE RISULTATI ==="
          # Cerchiamo qualsiasi CSV generato che non sia quello di input
          TARGET_FILE=$(ls *.csv | grep -v "input.csv" | head -n 1)
          
          if [ ! -z "$TARGET_FILE" ]; then
            echo "Report trovato: $TARGET_FILE"
            mv "$TARGET_FILE" smells_report.csv
            echo "Report rinominato in smells_report.csv"
            
            # Stampiamo le prime righe per vedere se ha funzionato
            echo "Anteprima Report:"
            head -n 5 smells_report.csv
          else
            echo "ATTENZIONE: Nessun report CSV generato."
            ls -la
            exit 1
          fi
          
      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
