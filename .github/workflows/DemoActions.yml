name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== 1. PREPARAZIONE AMBIENTE ==="
          
          # Scarichiamo l'ultima versione stabile direttamente dal branch main
          # (La v2.2 aveva il bug "Is a directory")
          wget -O TestSmellDetector.jar https://github.com/TestSmells/TestSmellDetector/raw/main/TestSmellDetector.jar
          
          TEST_DIR="$(pwd)/src/test/java"
          PROD_DIR="$(pwd)/src/main/java"
          
          # Verifica di sicurezza (come nel debug)
          if [ ! -d "$TEST_DIR" ]; then echo "Errore: Directory Test non trovata"; exit 1; fi
          
          echo "=== 2. CREAZIONE INPUT.CSV ==="
          # Creiamo il file esattamente come nel test che ha funzionato
          echo "ProjectName,TestDirPath,ProductionDirPath" > input.csv
          echo "HSLProject,$TEST_DIR,$PROD_DIR" >> input.csv
          cat input.csv
          
          echo "=== 3. ESECUZIONE ANALISI ==="
          # Eseguiamo il jar passando il file csv come argomento
          java -jar TestSmellDetector.jar input.csv
          
          echo "=== 4. GESTIONE RISULTATI ==="
          # Il tool potrebbe generare un file con nome diverso (es. HSLProject_TestSmellResults.csv)
          # Noi prendiamo QUALSIASI csv generato che non sia input.csv e lo rinominiamo
          TARGET_FILE=$(ls *.csv | grep -v "input.csv" | head -n 1)
          
          if [ ! -z "$TARGET_FILE" ]; then
            echo "Report trovato: $TARGET_FILE"
            mv "$TARGET_FILE" smells_report.csv
            echo "Report rinominato correttamente in smells_report.csv"
            cat smells_report.csv
          else
            echo "ATTENZIONE: Nessun report CSV generato."
            # Non facciamo exit 1 qui per permettere al commit successivo di funzionare 
            # (se magari ha generato solo i badge)
          fi

      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
