name: Demo Actions - Test Coverage e Test Smells

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Esegui test con Maven
        working-directory: HSLColor_Tests
        run: mvn test

      - name: Genera badge di coverage (JaCoCo)
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: HSLColor_Tests/target/site/jacoco/jacoco.csv
          badges-directory: HSLColor_Tests/badges
          generate-branches-badge: true

      - name: Analisi Test Smells (tsDetect)
        working-directory: HSLColor_Tests
        continue-on-error: true
        run: |
          echo "=== DEBUG STRUTTURA ==="
          pwd
          
          # 1. Scarica una versione PIÃ™ RECENTE e stabile del tool
          # La v2.2 ha problemi noti con la scansione diretta delle directory su CI
          wget https://github.com/TestSmells/TestSmellDetector/raw/main/TestSmellDetector.jar
          
          # Definisce i percorsi assoluti
          TEST_DIR="$(pwd)/src/test/java"
          PROD_DIR="$(pwd)/src/main/java"
          
          echo "Test dir: $TEST_DIR"
          echo "Prod dir: $PROD_DIR"
          
          # Verifica esistenza directory
          if [ ! -d "$TEST_DIR" ] || [ ! -d "$PROD_DIR" ]; then
            echo "ERRORE: directory non trovate"
            exit 1
          fi
          
          # 2. Creiamo il CSV CON LE INTESTAZIONI (Le versioni recenti le gestiscono meglio)
          # Formato: ProjectName,TestDirectory,ProductionDirectory
          echo "ProjectName,TestDirPath,ProductionDirPath" > input.csv
          echo "HSLProject,$TEST_DIR,$PROD_DIR" >> input.csv
          
          echo "=== CONTENUTO INPUT.CSV ==="
          cat input.csv
          
          # 3. Esecuzione del jar
          # Usiamo la sintassi standard per le versioni recenti
          java -jar TestSmellDetector.jar input.csv
          
          # 4. Gestione output (Il tool potrebbe generare TestSmellResults.csv o simili)
          # Cerchiamo qualsiasi CSV creato che non sia input.csv
          OUTPUT_FILE=$(ls *.csv | grep -v "input.csv" | head -n 1)
          
          if [ ! -z "$OUTPUT_FILE" ]; then
            echo "Trovato report: $OUTPUT_FILE"
            mv "$OUTPUT_FILE" smells_report.csv
            echo "=== REPORT SMELLS GENERATO ==="
            cat smells_report.csv
          else
            echo "ERRORE: Nessun report generato."
            ls -la
            exit 1
          fi

      - name: Commit automatico dei risultati
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: badge coverage e test smells"
          file_pattern: |
            HSLColor_Tests/badges/*.svg
            HSLColor_Tests/smells_report.csv
